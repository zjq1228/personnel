# 服务设置
server:
  port: 8080 # 服务端口
  servlet:
    jsp:
      init-parameters:
        development: true # 开启JSP调试模式，修改JSP无需重启
    context-path: / # 上下文路径

# 数据源配置
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/text?characterEncoding=UTF-8&useOldAliasMetadataBehavior=true&useSSL=false
  mvc:
    view:
      prefix: /WEB-INF/page/ # 页面前缀
      suffix: .jsp # 页面后缀
    static-path-pattern: /static/** #静态资源加载

# Mybatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml # Mapper XML 扫包路径
  type-aliases-package: com.dj.personnel.pojo # 类别名
  configuration:
    map-underscore-to-camel-case: true
